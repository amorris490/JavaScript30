<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const secretKey = 'jump4r';
const pressed = [];

window.addEventListener('keyup', (e) => {
  pressed.push(e.key);
  pressed.splice(-pressed.length - 1, pressed.length - secretKey.length);
  if (pressed.join('').includes(secretKey)) {
    console.log('Nice');
    cornify_add();
  }
})
</script>
</body>
</html>
